<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Playlist</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="wrapper">
        <div class="player">
            <h3 class="player__current-track">Track Name</h3>
            <audio src="" class="player__audio"> </audio>
            <ul class="player__list">
                <li class="player__item">
                    <div class="player__track">Track 1</div>
                    <button class="player__btn" data-src=""><i class="fas fa-play"></i></button>
                </li>
                <li class="player__item">
                    <div class="player__track">Track 2</div>
                    <button class="player__btn" data-src=""><i class="fas fa-play"></i></button>
                </li>
                <li class="player__item">
                    <div class="player__track">Track 3</div>
                    <button class="player__btn" data-src=""><i class="fas fa-play"></i></button>
                </li>
            </ul>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
